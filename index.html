<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Valorant</title>
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/d25820a479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="login">
                <header>
                    <div class="logo">
                        <img id="logo"src="img/logo.png" alt="LogoRiot">
                    </div>
                </header>
                <main>
                    <div class="loginMenu">
                        <h1>Sign in</h1>
                        <form action="#" method="get">
                            <div class="signIn">
                                <label for="login">  
                                    <input type="text" placeholder="USERNAME" id="login">
                                </label>
                                <label for="password">
                                    <input type="password" placeholder="PASSWORD" id="password">
                                </label>
                            </div>
                            <div class="loginMethod">
                                <div class="icon face"><a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a></div>
                                <div class="icon google"><a href="#"><i class="fa-brands fa-google" style="color: #3187c9;"></i></a></div>
                                <div class="icon apple"><a href="#"><i class="fa-brands fa-apple" style="color: #ffffff;"></i></a></div>
                                <div class="icon xbox"><a href="#"><i class="fa-brands fa-xbox" style="color: #ffffff;"></i></a></div>
                            </div>
                            <div class="keepLogin">
                                <input type="checkbox" id="check">
                                <label for="check"><span>Stay signed in</span></label>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
            <footer>
                <div class="footer">
                    <div class="loginArrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <span><a href="#">CAN'T SIGN IN ?</a></span>
                    <span><a href="#">CREAT ACCOUNT</a></span> 
                    <span class="version"><a href="#">V669.0.3</a></span>
                </div>
            </footer>
        </div>
        <div class="imgLogin">

        </div>
    </div>
</body>
</html>
